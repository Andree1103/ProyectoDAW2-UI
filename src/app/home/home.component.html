<div class="container mt-5">

   <mat-form-field appearance="outline" class="w-100">
      <mat-label>Buscar cualquier producto</mat-label>
      <input matInput
             #searchkeyword
             (keyup)="searchByKeyword(searchkeyword.value)"
             name="searchKey"
             id="searchKey"
             placeholder="Buscar cualquier producto">
      <mat-hint>Buscar cualquier producto</mat-hint>
  </mat-form-field>

  
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
   <mat-grid-tile *ngFor="let p of productDetails">
     <div class="product-card">
       <div class="image-container">
         <img class="home-page-product-image" [src]="p.productImages[0].url" alt="{{ p.productName }}">
       </div>
       <div class="product-details">
         <p class="product-name"><b>{{ p.productName }}</b></p>
         <p class="product-description">{{ p.productDescription }}</p>
         <div class="price-section">
           <b class="discounted-price">$ {{ p.productDiscountedPrice }}</b>
           <span class="actual-price">{{ p.productActualPrice }}</span>
         </div>
         <button type="button" mat-raised-button color="warn" (click)="showProductDetails(p.productId)">
           Ver Producto
         </button>
       </div>
     </div>
   </mat-grid-tile>
 </mat-grid-list>
 
 <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf="showLoadButton">
   <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load more</button>
 </div>
